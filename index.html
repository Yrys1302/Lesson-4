<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- LESSON 4 -->

    <div class="weather">

        <div class="weather-city">
            <h1>16°</h1>
            <div class="name">
                <h3>London</h3>
                <p>06:09 - Monday, 9 Sep 23</p>
            </div>
            <img src="./cloud.svg" alt="icon">
        </div>

        <div class="weather-content">
            <div class="input-search">
                <input type="text" placeholder="Search Location...">
                <button> <i class="bi bi-search"></i> </button>
            </div>
            <h3>Weather Details</h3>
            <h2>thunderstorm with light drizzle</h2>

            <div class="info">
                <div>
                    <p>Temp max</p>
                    <p> 19°  <img src="./1.svg" alt=""></p>
                </div>
                <div>
                    <p>Temp min</p>
                    <p> 15°  <img src="./2.svg" alt=""></p>
                </div>
                <div>
                    <p>Humadity</p>
                    <p> 58%  <img src="./3.svg" alt=""></p>
                </div>
                <div>
                    <p>Cloudy</p>
                    <p> 86%  <img src="./4.svg" alt=""></p>
                </div>
                <div>
                    <p>Wind</p>
                    <p> 5km/h  <img src="./5.svg" alt=""></p>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
